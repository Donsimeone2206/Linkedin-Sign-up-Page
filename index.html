<!DOCTYPE html>
<html>

    <form>
      <label class="label-mail">Email or phone number<input type="text" class="mail-pass"></label>

        <input type="password" class="mail-pass"></label>

      <button class="btn-AJ">Agree & Join</button>
      <div class="hr-or">
        <hr>or
        <hr>
      </div>

      <button class="btn-google" href="/">
        <img class="google-logo" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png">Continue with Google</button>

      <p class="already">Already on LinkedIn? <a href="/">Sign in</a></p>

    <p class="get-help">Looking to create a page for a business?<a href="/">Get help</a></p>
